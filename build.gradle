plugins {
    id 'java'
}

group 'org.collibra.ospf-server'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.springframework.integration:spring-integration-ip:5.5.0"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '2.5.0'
    // https://mvnrepository.com/artifact/org.springframework.integration/spring-integration-ip


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
